<section id="page-settings" class="page">
    <div class="header">
        <div class="header-title">Salli Tracker</div>
    </div>
    <h2>Settings</h2>
    <div id="settingsContent">
        <p>Adjust your preferences and app settings here.</p>
        <div class="actions-container">
            <div class="actions">
                <button class="button primary" id="theme-toggle" title="Toggle light/dark mode">ðŸŒ™</button>
            </div>
            <div class="actions">
                <div class="action-container">
                    <button class="button primary" id="backupBtn">Backup to Drive</button>
                    <span id="backupStatus"></span>
                </div>
                <div class="action-container">
                    <button class="button primary" id="restoreBtn">Restore from Drive</button>
                    <span id="restoreStatus"></span>
                </div>
            </div>
            <div class="actions">
                <button class="button primary" id="exportCsvBtn">Export CSV</button>
                <button class="button primary" id="exportTsvBtn">Export TSV</button>
            </div>
            <div class="actions">
                <input type="file" id="importFile" accept=".csv,.tsv">
            </div>
        </div>
    </div>
</section>
