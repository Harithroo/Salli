<section id="page-entryform" class="page">
    <h2>Add Entry</h2>
    <form id="entryForm">
        <label>Date & Time: <input type="datetime-local" id="datetime" required></label>
        <label>Account:
            <select id="account">
                <option value="">Select an account</option>
            </select>
        </label>
        <label>Category:
            <select id="category">
                <option value="">Select a category</option>
            </select>
        </label>
        <label>Subcategory:
            <input type="text" id="subcategory">
        </label>
        <label>Note:
            <input type="text" id="note">
        </label>
        <label>Description:
            <input type="text" id="description">
        </label>
        <label>Type:
            <select id="type">
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
            </select>
        </label>
        <label>Amount (LKR):
            <input type="number" id="amount" step="0.01" required>
        </label>
        <button type="submit" class="button primary" id="submitBtn">Add</button>
    </form>
</section>
